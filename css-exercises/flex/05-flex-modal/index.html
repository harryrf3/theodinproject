<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>

<body>
  <!--

* Layout Inspection:


* - Alignment:


* -- modal_icon is in its own column container with the align-items set to flex-start


* -- modal__header, modal__close--button, modal__text, modal__button--continue, and modal__buton--cancel are all in one container
* --- modal__header and modal__close--button are in a row container with justify-items set to space-between 
* ---- (possibly) align-items and justify-content set to center


* -- modal__button--continue and modal__buton--cancel are in a row container
* --- items are set to align-items: left or flex-start
    

    -->

  <section class="modal">

    <section class="modal__aside">
      <aside class="modal__aside__attention">
        <h4 class="modal__aside__attention--icon">!</h4>
      </aside>
    </section>


    <section class="modal__info">
      <header class="modal__info__header">
        <h3 class="modal__info__header--text">Are you sure you want to do that?</h3>
        <div class="modal__info__button--close">âœ–</div>
      </header>
    </section>


    <section class="modal__interactive" type="button">
      <button class="modal__interactive__button--continue">Continue</button>
      <button class="modal__interactive__button--cancel">Cancel</button>
    </section>

  </section> <!-- .modal -->

</body>

</html>
