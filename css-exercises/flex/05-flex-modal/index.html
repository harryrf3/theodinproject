<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>

<body>
  <!--

    * Layout Inspection:

      * Alignment:

        * modal__icon is in its own column container with the flex-direction at flex-start

        * modal__header, modal__close--button, modal__text, modal__button--continue, and modal__buton--cancel are all in one container
          * modal__header and modal__close--button are in a row container with justify-items set to space-between 
            * (possibly) align-items and justify-content set to center

        * modal__button--continue and modal__buton--cancel are in a row container
          * items are set to align-items: left or flex-start
    
    -->

  <div class="modal">


    <aside class="modal__attention">
      <h4 class="modal__attention--icon">!</h4>
    </aside>
    

    <div class="modal__header">Are you sure you want to do that?</div>
    <div class="modal__close--button">âœ–</div>
    <button class="modal__button--continue">Continue</button>
    <button class="modal__button--cancel">Cancel</button>
  </div>

</body>

</html>
