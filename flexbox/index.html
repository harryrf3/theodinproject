<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox Examples</title>
</head>

<body>
  <div class="container container__justify__end">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__justify__start">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__justify__center">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__justify__space-around">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__justify__space-between">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__justify__space-evenly">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container_align-items__center">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
  <div class="container container__align-self">
    <div class="item container__item__align-self__end">Item 1</div>
    <div class="item container__item__align-self__center">Item 2</div>
    <div class="item container__item__align-self__start">Item 3</div>
  </div>
  <div class="container container__flex-direction__column">
    <div class="item container__flex-direction__column__item">Item 1</div>
    <div class="item container__flex-direction__column__item">Item 2</div>
    <div class="item container__flex-direction__column__item">Item 3</div>
  </div>
  <div class="container container__flex-direction__row">
    <div class="item container_flex-direction__row__item">Item 1</div>
    <div class="item container_flex-direction__row__item">Item 2</div>
    <div class="item container_flex-direction__row__item">Item 3</div>
  </div>
  <div class="container container__flex-wrap__wrap">
    <div class="item container__flex-direction__wrap__item">Item 1</div>
    <div class="item container__flex-direction__wrap__item">Item 2</div>
    <div class="item container__flex-direction__wrap__item">Item 3</div>
    <div class="item container__flex-direction__wrap__item">Item 4</div>
    <div class="item container__flex-direction__wrap__item">Item 5</div>
    <div class="item container__flex-direction__wrap__item">Item 6</div>
    <div class="item container__flex-direction__wrap__item">Item 7</div>
    <div class="item container__flex-direction__wrap__item">Item 8</div>
    <div class="item container__flex-direction__wrap__item">Item 9</div>
  </div>
</body>
<div class="container container__order">
  <div class="item container__order__item__one">Item 1</div>
  <div class="item container__order__item__two">Item 2</div>
  <div class="item container__order__item__three">Item 3</div>
</div>

</html>
