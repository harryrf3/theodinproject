<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="display"></div>
  <div class="container">
    <button id="seven" class="num btn">7</button>
    <button id="eight" class="num btn">8</button>
    <button id="nine" class="num btn">9</button>
    <button id="divide" class="divide btn">/</button>
    <button id="clear" class="btn">AC</button>
    <button id="four" class="num btn">4</button>
    <button id="five" class="num btn">5</button>
    <button id="six" class="num btn">6</button>
    <button id="multiply" class="multiply btn">x</button>
    <button type="button" disabled></button>
    <button id="one" class="num btn">1</button>
    <button id="two" class="num btn">2</button>
    <button id="three" class="num btn">3</button>
    <button id="minus" class="minus btn">-</button>
    <button type="button" disabled></button>
    <button id="decimal" class="decimal btn">.</button>
    <button id="zero" class="num btn">0</button>
    <button id="equals" class="equals btn">=</button>
    <button id="plus" class="plus btn">+</button>
    <button type="button" disabled></button>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
