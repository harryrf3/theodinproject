<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="display"></div>
  <div class="container">

    <!-- <div class="first-row"> -->
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div class="divide">/</div>
    <!-- </div> -->
    <!-- <div class="second-row"> -->
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="multiply">x</div>
    <!-- </div> -->
    <!-- <div class="third-row"> -->
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="minus">-</div>
    <!-- </div> -->
    <!-- <div class="fourth-row"> -->
      <div class="decimal">.</div>
      <div class="num">0</div>
      <div class="equals">=</div>
      <div class="plus">+</div>
    <!-- </div> -->
  </div>

  <script src="js/app.js"></script>
</body>
</html>
