<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="display"></div>
  <div class="container">
    <div id="seven" class="num">7</div>
    <div id="eight" class="num">8</div>
    <div id="nine" class="num">9</div>
    <div id="divide" class="divide">/</div>
    <div id="four" class="num">4</div>
    <div id="five" class="num">5</div>
    <div id="six" class="num">6</div>
    <div id="multiply" class="multiply">x</div>
    <div id="one" class="num">1</div>
    <div id="two" class="num">2</div>
    <div id="three" class="num">3</div>
    <div id="minus" class="minus">-</div>
    <div id="decimal" class="decimal">.</div>
    <div id="zero" class="num">0</div>
    <div id="equals" class="equals">=</div>
    <div id="plus" class="plus">+</div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
