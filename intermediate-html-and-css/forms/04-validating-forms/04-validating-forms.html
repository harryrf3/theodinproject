<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validating Data</title>
</head>
<body>
  <!-- Using required attribute -->
  <form>
    <div>
      <label for="name">Name (required)</label>
      <input required type="text" id="name" name="name">
    </div>
    <button>Save</button>
  </form>
  <br/>
  <form>
    <div>
      <label for="email">Email (required)</label>
      <input required type="email" id="email" name="email">
    </div>
    <button>Save</button>
  </form>
  <br/>
  <!-- Required Length -->
  <form>
    <div>
      <label for="password">Password (required)</label>
<input required minlength="8" type="password" id="password" name="password">
      <span id="password-validation" class="validation-message">Please use at least eight characters.</span>
    </div>
    <button>Save</button>
  </form>
  <br/>
  <!-- Pattern attribute -->
  <form>
    <label for="animal">What is your favorite animal? (required)</label>
<input required pattern="[a-z]{2,20}" type="text" id="animal" name="animal">
  </form>
  <br/>
  <!-- Help users from missing require fields -->
  <form>
    <div>
      <label for="name">Name (required)</label>
      <input required type="text" id="name" name="name">
    </div>
    <button>Save</button>
  </form>
  <br/>
</body>
</html>
